<body>
<h1>Fizz Buzz App</h1>
<h2>enter a number between 1 - 200</h2>

<input type="text">
<button id="single">Check a single number</button>
    <button id="all">Show all results</button>
<div></div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	
	<script>
		$(function(){              
		    $("button#single").click(function() {
		    var inputText = $("input").val();
		    if (isNaN(inputText)) {
		        alert("not a number"); 
		    }
		    else if (inputText < 1 || inputText > 201) {
		        alert("a number between 1-200 please!");
		    }
		    else if (inputText%3 === 0  && inputText%5 === 0){
		        alert("Fizz Buzz!");
		    }
		    
		    else if (inputText%3 === 0){
		        alert("Fizz");
		    }
		    else if (inputText%5 === 0) {
		        alert("Buzz");
		    }
		    else { alert(inputText); }
		     
		});
		
		$("button#all").click(function() {
		    var inputBox = $("input").val();
		    for (i = 1 ; i < inputBox ; i++) {
		        if (i % 5 === 0 && i % 3 === 0) {
		            $("div").append("FIZZ-BUZZ!" +", "); 
		        }
		        else if (i % 5 === 0) {
		            $("div").append("Buzz" +", "); 
		        }
		        else if (i % 3 === 0) {
		                $("div").append("Fizz" + ", ");  
		        }
		        else {
		            $("div").append(i + ", "); 
		        }
		}
		});
		
		});
	</script>
